name: Build & Release Dolby Unified Player APK

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-apk:
    name: Build Signed Release APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Verify Node installation
        run: |
          node --version
          npm --version

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Android SDK
        run: |
          sudo apt-get update -q
          sudo apt-get install -y wget unzip
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O cmdtools.zip
          unzip -q cmdtools.zip -d $HOME/cmdtools-tmp
          ls $HOME/cmdtools-tmp
          ls $HOME/cmdtools-tmp/cmdline-tools || true
          mkdir -p $HOME/android-sdk/cmdline-tools/latest
          cp -r $HOME/cmdtools-tmp/cmdline-tools/. $HOME/android-sdk/cmdline-tools/latest/
          export ANDROID_HOME=$HOME/android-sdk
          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$PATH
          echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
          echo "$HOME/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH
          echo "$HOME/android-sdk/platform-tools" >> $GITHUB_PATH
          which sdkmanager || find $HOME/android-sdk -name sdkmanager 2>/dev/null
          yes | sdkmanager --sdk_root=$HOME/android-sdk \
            "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      - name: List repository files
        run: |
          echo "Current directory:"
          pwd
          echo "Files in root:"
          ls -la

      - name: Install npm dependencies
        run: npm install

      - name: Install Capacitor CLI globally
        run: npm install -g @capacitor/cli

      - name: Capacitor sync
        run: npx cap sync android

      - name: Make gradlew executable
        run: chmod +x android/gradlew

      - name: Decode release keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > android/app/dolby-release.jks

      - name: Build signed release APK
        working-directory: android
        run: |
          ./gradlew assembleRelease \
            -Pandroid.injected.signing.store.file=${{ github.workspace }}/android/app/dolby-release.jks \
            -Pandroid.injected.signing.store.password=${{ secrets.KEYSTORE_PASSWORD }} \
            -Pandroid.injected.signing.key.alias=${{ secrets.KEY_ALIAS }} \
            -Pandroid.injected.signing.key.password=${{ secrets.KEY_PASSWORD }}

      - name: Verify APK exists
        run: |
          ls -lh android/app/build/outputs/apk/release/

      - name: Rename APK
        run: |
          mv android/app/build/outputs/apk/release/app-release.apk \
             android/app/build/outputs/apk/release/DolbyUnifiedPlayer.apk

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: DolbyUnifiedPlayer-APK
          path: android/app/build/outputs/apk/release/DolbyUnifiedPlayer.apk
          retention-days: 30

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v1.0.0-build${{ github.run_number }}
          name: "Dolby Unified Player Build ${{ github.run_number }}"
          body: "Automated release â€” APK attached as download."
          files: android/app/build/outputs/apk/release/DolbyUnifiedPlayer.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}