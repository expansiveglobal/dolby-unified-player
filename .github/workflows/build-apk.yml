name: Build & Release Dolby Unified Player APK

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-apk:
    name: Build Signed Release APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install SDK packages
        run: |
          echo "ANDROID_HOME=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
          yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager \
            "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      - name: Install dependencies
        run: npm install

      - name: Remove existing Android platform if present
        run: rm -rf android

      - name: Add Android platform
        run: npx cap add android

      - name: Write MainActivity.java
        run: |
          mkdir -p android/app/src/main/java/com/dolby/unifiedplayer
          cat > android/app/src/main/java/com/dolby/unifiedplayer/MainActivity.java << 'EOF'
          package com.dolby.unifiedplayer;
          import android.os.Bundle;
          import android.webkit.WebSettings;
          import android.webkit.WebView;
          import android.view.View;
          import com.getcapacitor.BridgeActivity;
          public class MainActivity extends BridgeActivity {
            @Override
            public void onCreate(Bundle savedInstanceState) {
              super.onCreate(savedInstanceState);
              WebView webView = getBridge().getWebView();
              WebSettings ws = webView.getSettings();
              ws.setMediaPlaybackRequiresUserGesture(false);
              ws.setMixedContentMode(WebSettings.MIXED_CONTENT_ALWAYS_ALLOW);
              ws.setAllowFileAccess(true);
              ws.setAllowContentAccess(true);
              webView.setLayerType(View.LAYER_TYPE_HARDWARE, null);
            }
          }
          EOF

      - name: Write AndroidManifest.xml
        run: |
          cat > android/app/src/main/AndroidManifest.xml << 'EOF'
          <?xml version="1.0" encoding="utf-8"?>
          <manifest xmlns:android="http://schemas.android.com/apk/res/android">
            <uses-permission android:name="android.permission.INTERNET"/>
            <uses-permission android:name="android.permission.ACCESS_NETWORK_STATE"/>
            <uses-permission android:name="android.permission.READ_EXTERNAL_STORAGE" android:maxSdkVersion="32"/>
            <uses-permission android:name="android.permission.READ_MEDIA_AUDIO"/>
            <uses-permission android:name="android.permission.WRITE_EXTERNAL_STORAGE" android:maxSdkVersion="28"/>
            <uses-permission android:name="android.permission.FOREGROUND_SERVICE"/>
            <uses-permission android:name="android.permission.FOREGROUND_SERVICE_MEDIA_PLAYBACK"/>
            <application
              android:allowBackup="true"
              android:hardwareAccelerated="true"
              android:icon="@mipmap/ic_launcher"
              android:label="@string/app_name"
              android:roundIcon="@mipmap/ic_launcher_round"
              android:supportsRtl="true"
              android:usesCleartextTraffic="true">
              <activity
                android:name=".MainActivity"
                android:configChanges="orientation|keyboardHidden|keyboard|screenSize|locale|smallestScreenSize|screenLayout|uiMode"
                android:exported="true"
                android:launchMode="singleTask"
                android:windowSoftInputMode="adjustResize">
                <intent-filter>
                  <action android:name="android.intent.action.MAIN"/>
                  <category android:name="android.intent.category.LAUNCHER"/>
                </intent-filter>
                <intent-filter android:autoVerify="true">
                  <action android:name="android.intent.action.VIEW"/>
                  <category android:name="android.intent.category.DEFAULT"/>
                  <category android:name="android.intent.category.BROWSABLE"/>
                  <data android:scheme="com.dolby.unifiedplayer" android:host="callback"/>
                </intent-filter>
              </activity>
            </application>
          </manifest>
          EOF

      - name: Sync web assets into Android project
        run: npx cap sync android

      - name: Make gradlew executable
        run: chmod +x android/gradlew

      - name: Decode release keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > android/app/dolby-release.jks

      - name: Build signed release APK
        working-directory: android
        run: |
          unset ANDROID_HOME
          ./gradlew assembleRelease \
            -Pandroid.injected.signing.store.file=${{ github.workspace }}/android/app/dolby-release.jks \
            -Pandroid.injected.signing.store.password=${{ secrets.KEYSTORE_PASSWORD }} \
            -Pandroid.injected.signing.key.alias=${{ secrets.KEY_ALIAS }} \
            -Pandroid.injected.signing.key.password=${{ secrets.KEY_PASSWORD }}

      - name: Rename APK
        run: |
          mv android/app/build/outputs/apk/release/app-release.apk \
             android/app/build/outputs/apk/release/DolbyUnifiedPlayer.apk

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: DolbyUnifiedPlayer-APK
          path: android/app/build/outputs/apk/release/DolbyUnifiedPlayer.apk
          retention-days: 30

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v1.0.0-build${{ github.run_number }}
          name: "Dolby Unified Player Build ${{ github.run_number }}"
          body: "Automated release â€” APK attached as download."
          files: android/app/build/outputs/apk/release/DolbyUnifiedPlayer.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}